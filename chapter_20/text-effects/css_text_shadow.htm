<!DOCTYPE html>
<!--HTML document to showcase the use of text shadows in CSS-->
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Text Shadows</title>
    <style>
        @import url('styles/text_shadow.css');
    </style>
</head>
<body>
    <h1>A shadowy message</h1>
    <p class="misterious">
        This text is misterious. It has a black shadow...
    </p>
    <p class="bloody">
        This text is bloody. It has a red blood splatter...
    </p>
    <p class="blurry">
        There is mist in the air. This text has a blurry shadow.
    </p>
</body>
</html>
