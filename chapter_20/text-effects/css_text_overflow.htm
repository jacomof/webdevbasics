<!DOCTYPE html>
<!--This is an HTML document to showcase the features of CSS to handle
text (& word) overflows inside of an element-->
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Text Overflow</title>
    <style>
        @import url('styles/text_overflow.css');
    </style>
</head>
<body>
    <h1>Overflowing the textbook</h1>
    <p class="par1">
        Hello. This is a textbox. Small at that, sure. And it will break
        at some point with an elipsis.
    </p>
    <p class="par2">
        Hello. This is a second textbox. Small at that, sure. 
        And it will break at some point with no ellipsis.
    </p>
    <p class="word">
        Supercalifristicusespicialidoso
    </p>
</body>
</html>
