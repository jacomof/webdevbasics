            h = "true";

                document.write(g + " equals " + h + "<br>");

            if("false")
                document.write("the string \"false\" evaluates to false, surprisingly!<br>");
            else
                document.write("the string \"false\" evaluates to false, surprisingly!<br>");

            document.write("the negation operator applied to the string \"false\" evaluates to " + !"false" +"<br>");
            document.write("the negation operator applied to the string \"true\" evaluates to " + !false +"<br>");
            
            if(!"False")
                document.write("the string \"False\" evaluates to false, surprisingly!<br>");
                
        </script>
