<html>
    <head><title>Accessing the history</title></head>
    <script type="text/javascript">
        function visit_back()
        {
            history.go(-1);
        }
    </script>
    <body>
        <h1>Testing out a button to access the browser's history</h1>
        <button onclick="visit_back()">Go back</button>
            
    </body>
</html>
