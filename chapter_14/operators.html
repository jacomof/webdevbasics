<html>
    <head><title>Javascript operators</title></head>
    <body>
        <script>
            x = 5+2;
            y = 5%2;
            f = 5.0*2.5;
            msg = "hello" + " dog!";
            b = 5 == 2;
            document.write("x is: "+x+"<br>");
            document.write("y is: "+y+"<br>");
            document.write("f is: "+f+"<br>");
            document.write("msg is: "+msg+"<br>");
            document.write("b is: "+b+"<br>");
        </script>
    </body>
</html>
