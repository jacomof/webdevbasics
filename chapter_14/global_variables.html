<html>
    <head><title>Global Variables</title></head>
    <body>
        <script>
            var b = 5;
            c = 2;
            function example()
            {
                document.write("I can access the value of b: " + b + "<br>");
                document.write("I can access the value of c: " + c + "<br>");
            }
            example();
        </script>
    </body>
</html>
