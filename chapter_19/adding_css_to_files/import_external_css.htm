<!DOCTYPE html>
<!--HTML document to showcase the import mechanism of CSS. It allows you to import external files which contain CSS rules
to reuse the same styles in different documents. This is done through the @import url([url-text]) directive.-->
<html>
    <head>
        <title>External CSS</title>
        <style>
            /*This line includes the external_css.css file to the document, which contain several rules to style this document.*/
            @import url('styles/external_css.css');
        </style>
    </head>
    <h1>Importing external CSS</h1>
    <p>
        Another bit of text, another bit of life. Everything turns arounds, and it doesn't at the same time. It's boring and exciting.
        Static and dynamic. Heraclitus and Parmenides.
    </p>
</html>
