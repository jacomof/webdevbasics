<!DOCTYPE html>
<!--Example showcasing the use of internal CSS. That is, CSS that's contained inside style (<style>... </style>) tags-->
<html>
    <head>
        <title>Internal CSS</title>
        <style>
            /*The styles here declared will be applied to the rest of the document. It's called internal because the rules are written directly inside of the
            document. This differs from external CSS in that the rules in that case are written in a separate file and are include with the include directive
            or html's link tag (<a>...</a>) */
            h1 {text-decoration: underline; font-size: 1.50em;}
            p {color: rgba(50%, 50%, 0%, 40%); text-align: justify; text-indent: 1cm;}
        </style>
    </head>
    <body>
        <h1>Internalizing CSS!</h1>
        <p>
            Hello there. This is some text. I don't know what to say, so I'll ramble a little bit. This is text, definitely, just a string of random characters we
            assign meaning to. In fact, is almost invisible; because it's transparent mate!
        </p>
    </body>
</html>
