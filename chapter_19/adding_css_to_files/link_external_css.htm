<!DOCTYPE html>
<!--HTML document to showcase how to import an external CSS file through HTML's linking mechanism. 
This is done using the <link> tag with the text/css type.
In order to improve the mantainability of your code it's important to separate HTML and CSS code in order to keep the content and style of a website isolated.-->
<html>
    <head>
        <title>External CSS</title>
        <!--This line embeds the style sheet document with the path styles/external_css.css into the current HTML file.-->
        <link rel="stylesheet" href='styles/external_css.css' type="text/css">
    </head>
    <h1>Importing external CSS</h1>
    <p>
        Another bit of text, another bit of life. Everything turns arounds, and it doesn't at the same time. It's boring and exciting.
        Static and dynamic. Heraclitus and Parmenides.
    </p>
</html>
