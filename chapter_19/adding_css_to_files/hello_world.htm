<!DOCTYPE html>
<!--Basic HTML document to showcase the use of inline CSS to style HTML elements-->
<html>
    <head><title>Hello World in CSS!</title></head>
    <body>
        <h1 style="
        /*Applying a basic CSS rule to change the font and background colors of the h1 tag*/

            color:brown"
            >Hello World!</h1>
    </body>
</html>
