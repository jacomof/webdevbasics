<!DOCTYPE html>
<!--HTML document that showcases the use of solid colors in CSS-->
<html>
    <head>
        <title>CSS Coloring</title>
        <meta charset="UTF-8">
        <style>
            @import url('styles/solid_colors.css');
        </style>
    </head>
    <body>
        <h1>Different colors in the color space</h1>
        <p>
        <span class="info">
                This is some information contained in a blue-ish box.
        </span>
        </p>
        <p>
        <span class="alert">
                This is an alert contained in a yellow-ish box.
        </span>
        </p>
        <p>
        <span class="announcement">
                This is an announcement contained in a purple-ish box.
        </span>
        </p>
        <p>
        <span class="error">
                This is an error colored in an almost transparent red-ish color!
        </span>
        </p>
        <p>
        <span class="message">
                This is an inconsequential message.
        </span>
        </p>
    </body>
</html>
