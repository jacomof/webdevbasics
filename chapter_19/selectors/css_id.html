<!DOCTYPE html>
<!--Example HTML document showcasing styling ids with CSS. The CSS rules are loaded from styles/id.css.-->
<html>
    <head>
        <title>Styling tags with IDs</title>
        <style>
            @import url('styles/id.css');
        </style>
    </head>
    <body>
        <h1 id="first-title">First title</h1>
        <div id="old_document">
            <p>
                "You have power over your mind - not outside events. Realize this, and you will find strength." - Marcus Aurelius 
            </p>
        </div>
        <div id="new_document">
            <p>
                "Your time is limited, so don't waste it living someone else's life." - Steve Jobs
            </p>
        </div>
    </body>
</html>
