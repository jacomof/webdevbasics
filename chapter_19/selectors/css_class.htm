<!DOCTYPE html>
<!--This document showcases how to apply rules to related HTML elements by assigning them a class.-->
<html>
    <head>
        <title>CSS Classes</title>
        <style>@import url(styles/class.css);</style>
    </head>
    <body>
        <h1 class="titles">Classifiying some good ol' CSS</h1>
        <p class="text_body">
            A text that contains lengthy information.
        </p>
        <br>
        <div class="text_body">
            Another text with more somewhat relevant information.
        </div>
    </body>
    
</html>
