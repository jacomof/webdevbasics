<!DOCTYPE html>
<!--HTML document to demonstrate the use of pseudo classes in CSS.-->
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Pseudo classes</title>
    <style>
        @import url('styles/pseudo_class.css');
    </style>
</head>
<body>
    <h1>This is not pseudo-science</h1>
    <br>
    <!--This button changes when it's hovered on.-->
    <button>I'm a button :3</button>
    <br>
    <br>
    <br>
    <!--This text area changes when it's given focus.-->
    <textarea placeholder="Some text may be written here..." cols="80" rows="30"></textarea>
</body>
</html>
