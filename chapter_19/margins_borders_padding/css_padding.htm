<!DOCTYPE html>
<!--HTML document to demonstrate the use of padding inside of HTML elements
using CSS.-->
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>
    <style>
        @import url('styles/padding.css');
    </style>
</head>
<body>
    <h1>Padding inside of HTML elements</h1>
    <div class="no-padding">
        <div class="no-padding-children">
            This is an element without padding.
        </div>
    </div>
    <div class="small-padding">
        <div class="small-padding-children">
            This is a slightly padded element.
        </div>
    </div>
    <div class="moderate-padding">
        <div class="moderate-padding-children">
            This is a moderately padded element. 
        </div>
    </div>
    <div class="big-padding">
        <div class="big-padding-children">
            This is a highly padded element.
        </div>
    </div>
    <div class="unequal-padding">
            <div class="unequal-padding-children">
            </div> 
    </div>
</body>
</html>
